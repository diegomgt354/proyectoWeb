<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Facturas</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
	
</head>

<body>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="#">Inicio</a>
  </li>
  <li class="nav-item">
    <a th:href="@{/listarClientes}">lista de Clientes</a>
  </li>
  <li class="nav-item">
    <a th:href="@{/listarProductos}">lista de Productos</a>
  </li>
<li class="nav-item">
    <a th:href="@{/listarPresupuestos}">lista de Presupuestos</a>
  </li>
  <li class="nav-item">
    <a th:href="@{/listarFacturas}">lista de Facturas</a>
  </li>
  <li class="nav-item">
    <a th:href="@{/listarProveedores}">lista de Proveedores</a>
  </li>
  <li class="nav-item">
    <a th:href="@{/listarCompraProveedor}">lista de Compra de proveedores</a>
  </li>
</ul>
	<!-- Start Align Area -->
	<div class="whole-wrap">
					
					
		<div class="container box_1170">
			<br />
			<a th:href="@{/newFacturas}" class="boxed-btn4">Nuevo</a>
			
			<br /><br />
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col" >Id</th>
							<th scope="col">Cliente</th>
							<th scope="col">Fecha</th>
							<th scope="col">Pagada</th>
							<th scope="col">Deuda</th>
							<th scope="col">Total</th>
							<th scope="col">Iva</th>
							<th scope="col">Total con Iva</th>
							<th scope="col" colspan="2">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fac:${factura}">
							<td scope="col" th:text="${fac.id}"></td>
							<td scope="col" th:each="cliente:${fac.idCliente}" th:text="${cliente.Nombre}"></td>
							<td scope="col" th:text="${fac.fecha}"></td>
							<td scope="col" th:text="'S/'+${fac.pagada}"></td>
							<td scope="col" th:text="'S/'+${fac.deuda}"></td>
							<td scope="col" th:text="'S/'+${fac.total}"></td>
							<td scope="col" th:text="${fac.iva}+' %'"></td>
							<td scope="col" th:text="'S/'+${fac.TotalconIva}"></td>
							<td scope="col">
								<a th:href="@{/editarFacturas/}+${fac.id}" class="genric-btn info">Editar</a>								
							</td>
							<td scope="col">
								<a th:onclick="eliminarFacturas([[${fac.id}]])" class="genric-btn danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
				<a th:href="@{/rest_factura}" class="genric-btn primary circle">Rest Facturas</a>
				<br /><br />
		</div>
	</div>
	<!-- End Align Area -->
	<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    
</body>
</html>
