    <!-- ================ contact section start ================= -->
    <section class="contact-section">
            <div class="container">    
    
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Agregar Presupuestos</h2>
                    </div>
                    <div class="col-lg-8">
                        <form name="diego" class="form-contact contact_form" th:action="@{/savePresupuestos}" th:object="${presupuesto}" method="POST" >
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <input required th:field="*{idCliente}" class="form-control valid" placeholder="Cliente">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input required type="date" th:field="*{fecha}" class="form-control valid" placeholder="Fecha">
                                    	
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="number" name="total" onchange="calculo()" onkeyup="calculo()" th:field="*{total}" class="form-control valid" placeholder="Total" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="number" name="iva" onchange="calculo()" onkeyup="calculo()" th:field="*{iva}" class="form-control valid" placeholder="Iva" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="number" name="TotalconIva" readonly="readonly" th:field="*{TotalconIva}" class="form-control valid" placeholder="Total con Iva">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group mt-3">
                                <input type="submit" class="button button-contactForm boxed-btn" value="Guardar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <!-- ================ contact section end ================= -->
    	
    <!-- js para la modificacion a tiempo real de total con iva -->
    <script type="text/javascript">
    function calculo(){
    	try{
    		var a = parseFloat(document.diego.total.value);
    		var b = parseInt(document.diego.iva.value);
    		var c = a*(1+b/100);
    		document.diego.TotalconIva.value = c;
    	}catch (e) {
    		// TODO: handle exception
    	}
    }
    </script>
