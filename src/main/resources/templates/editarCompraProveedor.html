    <!-- ================ contact section start ================= -->
    <section class="contact-section">
            <div class="container">    
    
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Editar Compra de Proveedor</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" th:action="@{/saveCompraProveedor}" th:object="${compraProveedor}" method="POST" >
                            <div class="row">
                            	<div class="col-sm-4">Id:
                                    <div class="form-group">
                                        <input th:field="*{id}" class="form-control valid" placeholder="id">
                                    </div>
                                </div>
                                <div class="col-sm-4">Id de Factura:
                                    <div class="form-group">
                                        <input required th:field="*{idFactura}" class="form-control valid" placeholder="Factura">
                                    </div>
                                </div>
                                <div class="col-sm-4">Id del Proveedor:
                                    <div class="form-group">
                                        <input required th:field="*{idProveedor}" class="form-control valid" placeholder="Proveedor">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">Fecha de Registro:
                                        <input required type="date" th:field="*{fecha}" class="form-control valid" placeholder="Fecha de Registro">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">Fecha de Pago:
                                        <input required type="date" th:field="*{fechaPago}" class="form-control valid" placeholder="Fecha de Pago">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">Fecha de Vencimiento:
                                        <input required type="date" th:field="*{fechaVenci}" class="form-control valid" placeholder="Fecha de Vencimiento">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <select th:field="*{tipoPago}" class="form-control valid">
  										<option th:value="TARJETA" th:text="TARJETA"></option>
  										<option th:value="VISA" th:text="VISA"></option>
  										<option th:value="MASTERCARD" th:text="MASTERCARD"></option>
  										<option th:value="EFECTIVO" th:text="EFECTIVO"></option>
  										<option th:value="PAYPAL" th:text="PAYPAL"></option>
									</select>
                                </div>                            
                            </div>
                            <div class="form-group mt-3">
                                <input type="submit" class="button button-contactForm boxed-btn" value="Guardar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- JS, Popper.js, and jQuery -->
