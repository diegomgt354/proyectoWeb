    <!-- ================ contact section start ================= -->
    <section class="contact-section">
            <div class="container">    
    
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Editar Proveedores</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form" th:action="@{/saveProveedores}" th:object="${proveedor}" method="POST" >
                            <div class="row">
                            	<div class="col-sm-6">
                                    <div class="form-group">
                                        <input th:field="*{id}" class="form-control valid" placeholder="id">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input required th:field="*{Nombre}" class="form-control valid" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input required th:field="*{DniNif}" class="form-control valid" placeholder="DNI">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input required th:field="*{Direccion}" class="form-control valid" placeholder="Dirección">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input required th:field="*{codigoPostal}" class="form-control valid" placeholder="Código Postal">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input required th:field="*{Fijo}" class="form-control valid" placeholder="Telefono Fijo">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input required th:field="*{Movil}" class="form-control valid" placeholder="Telefono Movil">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input required th:field="*{Email}" class="form-control valid" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <input type="submit" class="button button-contactForm boxed-btn" value="Guardar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    <!-- ================ contact section end ================= -->
    
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
